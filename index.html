<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-7x"></i>   <!--fa-5x increases 5times -->
        <div class="counter" data-target="4000"></div>
        <span>Projects Completed</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-users fa-7x"></i>   
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>
    <div class="counter-container">
        <i class="fa-solid fa-tasks fa-7x"></i>   
        <div class="counter" data-target="500"></div>
        <span>OnGoing Projects</span>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!--data attributes are designed to hold custom data for custom code to process-->
